name: iOS CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]
      
jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - uses: jdx/mise-action@v2

    - name: SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
